name: Cloudflare Pages Deployment

on:
  push:
    branches:
      - main
      - next
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Install Dependencies
        run: |
          set -e
          deno install --allow-scripts

      - name: Cache Playwright browsers
        uses: actions/cache@v5
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('deno.lock') }}

      - name: Install Playwright Browsers
        run: |
          set -e
          deno run -A npm:playwright install chromium --with-deps

      - name: Set environment variables
        run: |
          set -e
          if [ "${{ github.ref_name }}" = "main" ]; then
            echo "PRODUCTION_BUILD=true" >> $GITHUB_ENV
          else
            echo "PRODUCTION_BUILD=false" >> $GITHUB_ENV
          fi

      - name: Build Website
        env:
          CF_ZONE_ID: ${{ secrets.CF_ZONE_ID }}
          CF_RADAR_TOKEN: ${{ secrets.CF_RADAR_TOKEN }}
          GOOGLE_PAGESPEED_KEY: ${{ secrets.GOOGLE_PAGESPEED_KEY }}
          PRODUCTION_BUILD: ${{ env.PRODUCTION_BUILD }}
        run: |
          set -e
          echo "Starting build process..."
          rm -rf dist/
          rm -rf node_modules/.vite
          deno task build
          echo "Build completed successfully"

      - name: Validate Build Output
        run: |
          set -e
          if [ ! -d "./dist" ]; then
            echo "ERROR: Build output directory './dist' does not exist"
            exit 1
          fi
          
          if [ ! -f "./dist/index.html" ]; then
            echo "ERROR: Main index.html file was not generated"
            exit 1
          fi
          
          echo "Build validation passed"

      - name: Create robots.txt for non-production builds
        if: github.ref_name != 'main'
        run: |
          set -e
          echo "User-agent: *" > ./dist/robots.txt
          echo "Disallow: /" >> ./dist/robots.txt
          echo "robots.txt created successfully for non-production branch."

      - name: Install Wrangler
        run: |
          set -e
          deno install --global --allow-scripts npm:wrangler@latest

      - name: Deploy Website to Cloudflare
        uses: cloudflare/wrangler-action@v3
        with:
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          apiToken: ${{ secrets.CF_DEPLOY_TOKEN }}
          command: pages deploy ./dist --project-name=stupid --branch=${{ github.ref_name }} --commit-dirty=true
