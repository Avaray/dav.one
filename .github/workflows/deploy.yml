name: Cloudflare Pages Deployment

on:
  push:
    branches:
      - main
      - next
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Cache Deno dependencies
        uses: actions/cache@v5
        with:
          path: |
            ~/.cache/deno
            ~/.deno
            node_modules
          key: deno-deps-${{ runner.os }}-${{ hashFiles('deno.lock', 'deno.json', 'package.json') }}
          restore-keys: |
            deno-deps-${{ runner.os }}-

      - name: Install and Download All Dependencies
        run: |
          set -e
          echo "Installing dependencies..."
          deno install --allow-scripts
          
          echo "Pre-caching all npm dependencies..."
          deno cache --allow-scripts --reload npm:astro npm:react npm:react-dom npm:@astrojs/mdx npm:@astrojs/react npm:@astrojs/sitemap npm:@tailwindcss/vite npm:unocss npm:astro-minify-html-swc npm:unist-util-visit
          
          echo "Caching TypeScript/JavaScript files..."
          if [ -f "astro.config.ts" ]; then
            deno cache --allow-scripts astro.config.ts || true
          fi
          if [ -f "astro.config.mjs" ]; then
            deno cache --allow-scripts astro.config.mjs || true
          fi
          
          echo "Finding and caching all project files..."
          find src -type f \( -name "*.ts" -o -name "*.tsx" -o -name "*.js" -o -name "*.jsx" -o -name "*.mjs" \) 2>/dev/null | head -30 | while read file; do
            deno cache --allow-scripts "$file" 2>/dev/null || true
          done
          
          echo "Dependency pre-download completed"

      - name: Cache Playwright browsers
        uses: actions/cache@v5
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('deno.lock') }}

      - name: Install Playwright Browsers
        run: |
          set -e
          deno run -A npm:playwright install chromium --with-deps

      - name: Set environment variables
        run: |
          set -e
          if [ "${{ github.ref_name }}" = "main" ]; then
            echo "PRODUCTION_BUILD=true" >> $GITHUB_ENV
          else
            echo "PRODUCTION_BUILD=false" >> $GITHUB_ENV
          fi

      - name: Build Website
        env:
          CF_ZONE_ID: ${{ secrets.CF_ZONE_ID }}
          CF_RADAR_TOKEN: ${{ secrets.CF_RADAR_TOKEN }}
          GOOGLE_PAGESPEED_KEY: ${{ secrets.GOOGLE_PAGESPEED_KEY }}
          PRODUCTION_BUILD: ${{ env.PRODUCTION_BUILD }}
          DENO_NO_UPDATE_CHECK: 1
        run: |
          set -e
          echo "Starting build process..."
          
          # Retry logic with delay to handle race conditions
          for attempt in 1 2 3; do
            echo "Build attempt $attempt..."
            if deno task build; then
              echo "Build completed successfully"
              exit 0
            else
              if [ $attempt -lt 3 ]; then
                echo "Build failed, waiting 3 seconds before retry..."
                sleep 3
              else
                echo "Build failed after 3 attempts"
                exit 1
              fi
            fi
          done

      - name: Validate Build Output
        run: |
          set -e
          if [ ! -d "./dist" ]; then
            echo "ERROR: Build output directory './dist' does not exist"
            exit 1
          fi
          if [ ! -f "./dist/index.html" ]; then
            echo "ERROR: Main index.html file was not generated"
            exit 1
          fi
          echo "Build validation passed"

      - name: Create robots.txt for non-production builds
        if: github.ref_name != 'main'
        run: |
          set -e
          echo "User-agent: *" > ./dist/robots.txt
          echo "Disallow: /" >> ./dist/robots.txt
          echo "robots.txt created successfully for non-production branch."

      - name: Deploy Website to Cloudflare
        uses: cloudflare/wrangler-action@v3
        with:
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          apiToken: ${{ secrets.CF_DEPLOY_TOKEN }}
          command: pages deploy ./dist --project-name=stupid --branch=${{ github.ref_name }} --commit-dirty=true
